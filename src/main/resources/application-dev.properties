# Database
pedidos.api.db.name=${PEDIDOS_DB_NAME:pedidosdb}
pedidos.api.db.host=${PEDIDOS_DB_HOST:postgresql://localhost}
pedidos.api.db.port=${PEDIDOS_DB_PORT:5432}
pedidos.api.db.user=${PEDIDOS_DB_USER:postgres}
pedidos.api.db.password=${PEDIDOS_DB_PASSWORD:postgres}
reserva.api.db.params=createDatabaseIfNotExist=true&autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&connectionTimeZone=UTC

spring.datasource.url=jdbc:${pedidos.api.db.host}:${pedidos.api.db.port}/${pedidos.api.db.name}?${reserva.api.db.params}
spring.datasource.username=${pedidos.api.db.user}
spring.datasource.password=${pedidos.api.db.password}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Microsservicos
pedidos.cliente-service.baseurl=http://localhost:8086
pedidos.catalogo-service.baseurl=http://localhost:8082

# Liquibase
spring.liquibase.contexts=dev